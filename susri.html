<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Susri ‚ù§Ô∏è - From Sonu</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins,sans-serif;background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);text-align:center;color:#fff;overflow:hidden;}
.page{display:none;height:100vh;padding:20px}audio{display:none;}
.page.active{display:block;animation:pageIn 1s}
@keyframes pageIn{from{opacity:0;transform:translateY(60px)}to{opacity:1;transform:translateY(0)}}
.card{background:rgba(255,255,255,0.25);margin-top:15%;padding:25px;border-radius:30px;box-shadow:0 20px 40px rgba(0,0,0,.6);backdrop-filter:blur(8px)}
h1{font-family:Pacifico;font-size:30px}.glow{text-shadow:0 0 20px #fff,0 0 40px pink}
p{font-size:17px;line-height:1.7}
button{background:linear-gradient(45deg,#ff0844,#ffb199);border:none;padding:14px 38px;border-radius:40px;color:#fff;font-size:15px;margin:8px;box-shadow:0 10px 25px rgba(0,0,0,.6)}
img{width:100%;border-radius:20px;margin-top:10px}

/* navigation now below card */
.nav{margin-top:20px}
.back{background:#555}

.heart{font-size:60px;animation:pulse 1s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.6)}100%{transform:scale(1)}}

/* slider */
.slider img{display:none;animation:slide 1.2s}
@keyframes slide{from{transform:scale(1.4);opacity:0}to{transform:scale(1);opacity:1}}

.hugGif{width:200px;animation:hug 2s infinite}
@keyframes hug{0%{transform:scale(1)}50%{transform:scale(1.4)}100%{transform:scale(1)}}

.ring{display:none;font-size:110px;animation:ring3d 2s infinite}
@keyframes ring3d{0%{transform:rotateY(0)}50%{transform:rotateY(180deg) scale(1.6)}100%{transform:rotateY(360deg)}}

#teddyPopup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8)}
#teddyBox{background:#fff;color:#000;width:85%;margin:35% auto;padding:25px;border-radius:30px;animation:pop .8s}
#teddyBox img{width:70%}
@keyframes pop{from{transform:scale(0)}to{transform:scale(1)}}

/* smooth fireworks */
.fire{position:fixed;font-size:24px;animation:rise 3s ease-out}
@keyframes rise{0%{transform:translateY(100vh) scale(.2);opacity:0}50%{opacity:1}100%{transform:translateY(-20vh) scale(1.5);opacity:0}}

/* heart rain */
.heartRain{position:fixed;font-size:22px;animation:fall 5s linear}
@keyframes fall{0%{top:-10%}100%{top:110%}}

/* stars */
.star{position:fixed;color:#fff;animation:twinkle 2s infinite}
@keyframes twinkle{0%,100%{opacity:.3}50%{opacity:1}}

.secret{display:none;font-size:22px;animation:pop 1s}

/* camera style gallery */
.camera{border:3px dashed #fff;padding:10px;border-radius:15px}

</style>
</head>
<body>

<audio id="bgm" loop >
<source src="song.mp3" >
</audio>

<!-- PAGE 1 -->
<div class="page active"><div class="card">
<h1 class="glow">Dear Susri üíñ</h1>
<p id="typed"></p>
<div class="heart">‚ù§Ô∏è</div>
<div class="nav"><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 2 -->
<div class="page"><div class="card">
<h1>Love Meter ‚ù§Ô∏è</h1>
<div style="background:#fff;border-radius:20px;width:90%;margin:auto;"><div id="bar" style="width:0%;height:12px;background:#ff1744;border-radius:20px"></div></div>
<button onclick="fillLove()">Increase Love</button>
<div class="nav"><button class="back" onclick="prevPage()">‚¨Ö Back</button><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 3 -->
<div class="page"><div class="card">
<h1>Our Memories üì∏</h1>
<div class="slider camera">
<img src="image1.jpeg"><img src="image2.jpeg"><img src="image3.jpeg"><img src="image4.jpeg">
</div>
<div class="nav"><button class="back" onclick="prevPage()">‚¨Ö Back</button><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 4 -->
<div class="page"><div class="card">
<h1>Love Countdown ‚è≥</h1><p id="count"></p>
<div class="nav"><button class="back" onclick="prevPage()">‚¨Ö Back</button><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 5 -->
<div class="page"><div class="card">
<h1>Hug For You ü§ó</h1><img src="hug.gif" class="hugGif">
<div class="nav"><button class="back" onclick="prevPage()">‚¨Ö Back</button><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 6 -->
<div class="page"><div class="card">
<h1>Proposal üíç</h1>
<button onclick="proposal()">Open Surprise</button>
<div class="ring" id="ring">üíç</div>
<div class="nav"><button class="back" onclick="prevPage()">‚¨Ö Back</button><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 7 -->
<div class="page"><div class="card">
<h1>Forgive Sonu? ü•∫</h1>
<button onclick="yes()">Yes ‚ù§Ô∏è</button><button onclick="no()">No üòí</button>
<p id="reply"></p>
<div class="nav"><button class="back" onclick="prevPage()">‚¨Ö Back</button><button onclick="nextPage()">Next ‚û°Ô∏è</button></div>
</div></div>

<!-- PAGE 8 FINAL -->
<div class="page"><div class="card">
<h1>Final Surprise üéÜ</h1>
<button onclick="fireworks()">Fireworks</button>
<button onclick="showSecret()">Open Secret üíå</button>
<p class="secret" id="secret">Susri ‚ù§Ô∏è Sonu will love you forever üòò</p>
</div></div>

<div id="teddyPopup"><div id="teddyBox">
<h2>Surprise For My cutie  üß∏‚ù§Ô∏è</h2>
<img src="cute.gif">
<br><button onclick="closeTeddy()">Close</button>
</div></div>

<script>
let pages=document.querySelectorAll('.page');let cur=0;
function show(){pages.forEach(p=>p.classList.remove('active'));pages[cur].classList.add('active')}
function nextPage(){if(cur<pages.length-1){cur++;show();vibe()}}
function prevPage(){if(cur>0){cur--;show();vibe()}}


//music

let music=document.getElementById("bgm");
music.play();
// swipe
let xStart=null;
document.addEventListener('touchstart',e=>xStart=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
let xEnd=e.changedTouches[0].clientX;
if(xStart-xEnd>50)nextPage();
if(xEnd-xStart>50)prevPage();
});

// typing
let text="Susri, Sonu ne galti ki... par dil se tumse pyaar karta hai ‚ù§Ô∏è Maaf kar do na ü•∫";
let i=0;function type(){if(i<text.length){typed.innerHTML+=text.charAt(i);i++;setTimeout(type,50)}}type();

// love meter
let w=0;
function fillLove(){if(w<100){w+=10;bar.style.width=w+'%';}
if(w==100){teddyPopup.style.display='block'}}
function closeTeddy(){teddyPopup.style.display='none'}

// forgive
function yes(){reply.innerHTML='üíñ Susri forgave Sonu!';confetti()}
function no(){reply.innerHTML='üò≠ Sonu is waiting for you jaan'}

function confetti(){for(let i=0;i<40;i++){let c=document.createElement('div');c.innerHTML='üéâ';c.className='fire';c.style.left=Math.random()*100+'%';document.body.appendChild(c);setTimeout(()=>c.remove(),3000)}}

// slider
let s=0;let imgs=document.querySelectorAll('.slider img');
setInterval(()=>{imgs.forEach(i=>i.style.display='none');imgs[s].style.display='block';s=(s+1)%imgs.length},2500)

// countdown
let start=new Date('2024-04-12');
setInterval(()=>{
let now=new Date();let d=now-start;
let days=Math.floor(d/(1000*60*60*24));
let hrs=Math.floor(d/(1000*60*60))%24;
let mins=Math.floor(d/(1000*60))%60;
let secs=Math.floor(d/1000)%60;
count.innerHTML=`${days} Days ${hrs} Hours ${mins} Minutes ${secs} Seconds together ‚ù§Ô∏è`;
},1000);

// proposal
function proposal(){ring.style.display='block';smoothFire()}

// smooth fireworks
function smoothFire(){for(let i=0;i<60;i++){let f=document.createElement('div');f.innerHTML=Math.random()>0.5?'üéÜ':'‚ú®';f.className='fire';f.style.left=Math.random()*100+'%';document.body.appendChild(f);setTimeout(()=>f.remove(),3000)}}

function fireworks(){smoothFire()}

// secret
function showSecret(){document.getElementById('secret').style.display='block'}

// vibration
function vibe(){if(navigator.vibrate)navigator.vibrate(40)}

// heart rai
setInterval(()=>{let h=document.createElement('div');h.className='heartRain';h.innerHTML='üíñ';h.style.left=Math.random()*100+'%';document.body.appendChild(h);setTimeout(()=>h.remove(),5000)},800)

// stars background
for(let i=0;i<40;i++){let s=document.createElement('div');s.className='star';s.innerHTML='‚ú®';s.style.left=Math.random()*100+'%';s.style.top=Math.random()*100+'%';document.body.appendChild(s)}
</script>
</body>
</html>
